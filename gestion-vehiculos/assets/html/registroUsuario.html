<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <header class="cabecera">
        <nav class="cabecera-logo">
            <a href="index.html"><img src="../image/LOGO-ULEAM-HORIZONTAL.png" alt="logo" class="imagen-logo"></a>
        </nav>
        <div class="center-container"><h1 class="titulo">Sistema de entrada y salida de vehículos</h1></div>
        <nav class="cabecera-opciones">
            <ul class="cabecera-opciones-lista">
                <button class="volver-btn" id="volver-btn">Volver</button>
            </ul>
        </nav>
    </header>

    <main class="medio">
        <section class="registro">
            <img src="../image/logo2.jpg" alt="logo2" class="logo2">
            <h2>Registro de Usuario</h2>
            <form id="registro-form">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="input-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="input-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="input-group">
                    <label for="confirmarContrasena">Confirmar contraseña:</label>
                    <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
                </div>
                <div class="input-group">
                    <label for="tipoVehiculo">Tipo de vehículo:</label>
                    <select id="tipoVehiculo" name="tipoVehiculo" required>
                        <option value="">Seleccionar...</option>
                        <option value="Automovil">Automovil</option>
                        <option value="Motocicleta">Motocicleta</option>
                        <option value="Camioneta">Camioneta</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="placaVehiculo">Placa del vehículo:</label>
                    <input type="text" id="placaVehiculo" name="placaVehiculo" required>
                </div>
                <div class="input-group">
                    <label for="colorVehiculo">Color del vehículo:</label>
                    <input type="text" id="colorVehiculo" name="colorVehiculo" required>
                </div>
                <div class="input-group">
                    <label for="facultad">Facultad:</label>
                    <input type="text" id="facultad" name="facultad" required>
                </div>
                <div class="input-group">
                    <label for="cedula">Cédula de identidad:</label>
                    <input type="number" id="cedula" name="cedula" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>

    <footer class="final">
        ULEAM ...
    </footer>

    <script src="../javascript/registro.js"></script>
</body>
</html>
